<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Bot</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.imgchest.com/files/49zc2glz9ey.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Rectángulo */
        .rectangulo {
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #333; /* Oscuro por defecto */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Rectángulo en modo claro */
        body.modo-claro .rectangulo {
            background-color: #f0f0f0; /* Claro en modo claro */
        }
        body.modo-claro .rectangulo h3 {
            color: #000000; /* Negro en modo claro */
        }

        /* Enlaces */
        a {
            text-decoration: none;
            color: #ffffff; /* Blanco por defecto en modo oscuro */
            transition: color 0.3s ease;
        }

        body.modo-claro a {
            color: #000000; /* Negro en modo claro */
        }

        a:hover {
            text-decoration: underline; /* Subrayado al pasar el cursor */
        }

        /* Lista de tutoriales */
        #tutorial-list {
            display: none; /* Ocultar inicialmente */
            margin-top: 10px;
        }

        #tutorial-list.visible {
            display: block; /* Mostrar cuando tenga la clase visible */
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro</button>
    <div class="main-container">
        <div class="right-section">
            <h1>Neko Bot</h1>
            <img src="https://cdn.imgchest.com/files/49zc2glz9ey.png" alt="Imagen de Neko Bot">
        </div>
        <div class="left-section">
            <div class="description">
                <h2>Descripción</h2>
                <p>
                    Neko Bot es un proyecto desarrollado por <a href="https://t.me/nakigeplayer" target="_blank">Naki</a> por interés y para uso personal.
                </p>
            </div>
            <div class="rectangulo">
                <h3 onclick="toggleList()">Tutoriales de Comando</h3>
                <ul id="tutorial-list">
                    <li><a href="/nekobot-pyrogram/pages/files.html" target="_blank">Tutorial de Archivos</a></li>
                    <li><a href="/nekobot-pyrogram/pages/tutorial_2x_comandos.html" target="_blank">Tutoriales de 2X Comandos</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="espacio-final"></div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>

</body>
</html>
