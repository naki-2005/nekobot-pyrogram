<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Modo nocturno activado por defecto */
            color: #FFFFFF;
        }

        h1, h2 {
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .description {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px; /* Esquina superior izquierda */
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .mode-toggle:hover {
            background-color: #0056b3;
        }

        /* Media queries para pantallas móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Reducir tamaño de texto en móviles */
            }

            h2 {
                font-size: 1.5em;
            }

            .description {
                font-size: 0.9em; /* Reducir tamaño de fuente */
                padding: 0 10px; /* Agregar espacio para evitar solapamiento */
            }

            .mode-toggle {
                padding: 8px 16px; /* Ajustar tamaño del botón */
                font-size: 0.9em;
                top: 5px; /* Mejor ubicación para móviles */
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro</button>
    <h1>Neko Bot</h1>
    <img src="https://cdn.imgchest.com/files/49zc2glz9ey.png" alt="Imagen de Neko Bot">
    <h2>Descripción</h2>
    <div class="description">
        Neko Bot es un proyecto desarrollado por <a href="https://t.me/nakigeplayer" target="_blank">Naki</a> por interés y para uso personal.
        El bot Neko es un bot.
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.mode-toggle');
            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#121212'; // Activar modo nocturno
                body.style.color = '#FFFFFF';
                button.textContent = 'Modo Claro'; // Cambiar texto del botón
            } else {
                body.style.backgroundColor = 'white'; // Activar modo claro
                body.style.color = '#000000';
                button.textContent = 'Modo Nocturno'; // Cambiar texto del botón
            }
        }
    </script>
</body>
</html>
