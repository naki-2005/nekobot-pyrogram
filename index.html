<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Bot</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.imgchest.com/files/49zc2glz9ey.png" type="image/png">
    <!-- Importar estilos desde tu archivo externo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Estilos adicionales solo para la lista -->
    <style>
        #tutorial-list {
            display: none; /* Ocultar inicialmente */
            margin-top: 10px; /* Margen para separarlo del título */
        }
        #tutorial-list.visible {
            display: block; /* Mostrar cuando tenga la clase visible */
        }
        .rectangulo {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Botón y contenido principal -->
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro</button>
    <div class="main-container">
        <!-- Sección derecha -->
        <div class="right-section">
            <h1>Neko Bot</h1>
            <img src="https://cdn.imgchest.com/files/49zc2glz9ey.png" alt="Imagen de Neko Bot">
        </div>
        <!-- Sección izquierda -->
        <div class="left-section">
            <div class="description">
                <h2>Descripción</h2>
                <p>
                    Neko Bot es un proyecto desarrollado por <a href="https://t.me/nakigeplayer" target="_blank">Naki</a> por interés y para uso personal.
                </p>
            </div>
            <div class="rectangulo">
                <h3 onclick="toggleList()">Tutoriales de Comando</h3>
                <ul id="tutorial-list">
                    <li><a href="/nekobot-pyrogram/pages/files.html" target="_blank">Tutorial de Archivos</a></li>
                    <li><a href="/nekobot-pyrogram/pages/tutorial_2x_comandos.html" target="_blank">Tutoriales de 2X Comandos</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="espacio-final"></div>

    <!-- Importar archivo JavaScript -->
    <script src="scripts.js"></script>
    <!-- JavaScript específico para la lista -->
    <script>
        function toggleList() {
            const tutorialList = document.getElementById('tutorial-list');
            tutorialList.classList.toggle('visible');
        }
    </script>
</body>
</html>
